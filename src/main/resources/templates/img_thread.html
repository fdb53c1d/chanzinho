<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="|/${board.name}/ - ${board.desc}|"></title>
    <link rel="shortcut icon" th:href="@{~/assets/favicon.png}" />
    <link rel="stylesheet" type="text/css" th:href="@{~/css/img_global.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{~/css/estilinho.css}" />
  </head>
  <body>
    <nav th:replace="fragments/fragments :: navtop"></nav>
    <header th:replace="fragments/fragments :: header"></header>
    <main>
      <section th:replace="fragments/fragments :: formarea(false)"></section>
      <form th:action="@{~/delete.php}" method="post">
        <section class="postarea">
          <article>
            <div th:replace="fragments/fragments :: op(false)"></div>
            <div th:include="fragments/fragments :: reply" class="reply" th:each="reply : ${replies}" th:id="'post' + ${reply.postId}"></div>
          </article>
        </section>
        <section class="bottom">
          <div th:replace="fragments/fragments :: deltable"></div>
        </section>
      </form>
    </main>
    <nav th:replace="fragments/fragments :: navbottom"></nav>
    <footer th:replace="fragments/fragments :: footer"></footer>
  </body>
</html>
